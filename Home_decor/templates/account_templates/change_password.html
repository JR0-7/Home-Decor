{% extends 'store_templates/base.html' %}
{% load static %}
{% block content %}
<style>
    #form {
    width: 524px;
    margin: 20vh auto 0 auto;
    padding: 20px;
    background-color: transparent;
    border-radius: 4px;
    font-size: 12px;
}
#form h3 {
    color: #0f2027;
    text-align: center;
}
#form h5 {
    color: #0f2027;
    text-align: center;
}
#form button {
    padding: 10px;
    margin-top: 10px;
    width: 100%;
    color: white;
    border: none;
    border-radius: 4px;
}
.input-control {
    display: flex;
    flex-direction: column;
}

.input-control input {
    border: 2px solid #f0f0f0;
	border-radius: 4px;
	display: block;
	font-size: 12px;
	padding: 10px;
	width: 100%;
}
.input-control input:focus {
    outline: 0;
}
</style>
    <div class="breadcrumb-section breadcrumb-bg-color--golden">
        <div class="breadcrumb-wrapper">
            <div class="container">
                <div class="row ">
                    <div class="col-12">
                        <h3 class="breadcrumb-title">Change Password</h3>
                        <div class="breadcrumb-nav breadcrumb-nav-color--black breadcrumb-nav-hover-color--golden" >
                            <nav aria-label="breadcrumb">
                                <ul>
                                    <li><a href="{% url 'home' %}">Home</a></li>
                                    <li><a href="{% url 'shop' %}">Shop</a></li>
                                    <li class="active" aria-current="page">Password</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="customer-login">
        <div class="container">
            <div class="row justify-content-between mb-4 flex-column align-items-center" >
                <div class="col-lg-6 col-md-6">
                    <div class="account_form register  ">
                         <form method="post" id="form" action="{% url 'change_password' %}" style="margin-top: 20px;">
                            {% csrf_token %}
                            <h5>
                                <span>Enter Your old password</span>
                            </h5>
                            <div  style="display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
                                <div class="default-form-box input-control" style=" position: relative;margin-top: 15px;width: 300px;flex-wrap: wrap;align-items: center; justify-content: center;">
                                    <input type="password"   name="old_password" placeholder=" Old Password" autocomplete="off" required style="display: flex; width: 300px;background: transparent;outline: none; padding: 5px 20px;position: relative; z-index: 10;font-size: 14px;" >
                                </div>
                                <div class="default-form-box input-control" style=" position: relative;margin-top: 0px;width: 300px;flex-wrap: wrap;align-items: center; justify-content: center;">
                                    <input type="password"   name="new_password" placeholder="New Password" autocomplete="off" required style="display: flex; width: 300px;background: transparent;outline: none; padding: 5px 20px;position: relative; z-index: 10;font-size: 14px;" >
                                </div>
                                <div class="default-form-box input-control" style=" position: relative;margin-top: 0px;width: 300px;flex-wrap: wrap;align-items: center; justify-content: center;">
                                    <input type="password"   name="confirm_password" placeholder="Confirm Password" autocomplete="off" required style="display: flex; width: 300px;background: transparent;outline: none; padding: 5px 20px;position: relative; z-index: 10;font-size: 14px;" >
                                </div>
                                <div class="login_submit"style="display:flex ;width: 300px; position: relative;margin-top: 10px;align-items: center; justify-content: center; ">
                                    <button class="btn  btn-black-default-hover "   type="submit">Submit</button>
                                </div>
                            </div>
                            <div class="mt-4 d-flex justify-content-center"><h4><a href="{% url 'email_change_password' %}" class="text-decoration-none">Try another way?</a></h4></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
