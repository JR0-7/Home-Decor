{% extends 'store_templates/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'assets/css/payment.css' %}">
<style>
 
    #myform {
    display: flex;
    flex-direction: row;
    text-align: center;
    align-items: center;
    /* padding: 5px; */
    /* border: solid 1px #e8e8e8;  */
    box-sizing: border-box;
    border-radius: 5px;
    /* margin: 2%; */
    color: #777777;
}
.qty {
    width: 20px;
    height: 25px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}
input.qtyplus { width:15px; height:15px;}
input.qtyminus { width:15px; height:15px;}

.btn-golden a {
        color: white;
        text-decoration: none; /* Optional: Remove underline */
        /* transition: color 0.3s ease; Add smooth transition effect */
    }

    .btn-golden:hover a {
        color: #b19361;
    }

</style>

<!-- ...:::: Start Breadcrumb Section:::... -->
<div class="breadcrumb-section breadcrumb-bg-color--golden">
    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="breadcrumb-title">Wishlist</h3>
                    <div class="breadcrumb-nav breadcrumb-nav-color--black breadcrumb-nav-hover-color--golden">
                        <nav aria-label="breadcrumb">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="shop-grid-sidebar-left.html">Shop</a></li>
                                <li class="active" aria-current="page">Wishlist</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- ...:::: End Breadcrumb Section:::... -->

<!-- ...:::: Start Cart Section:::... -->


        <div class="container-fluid container-fluid cart-section">
            <div class="row px-xl-5">
                <div class="col-12 table-responsive mb-5 d-flex justify-content-center">
                    <div class="table_desc "  >
                        <div class="table_page table-responsive  " id="cart-table">
                            <table >
                                <!-- Start Cart Table Head -->
                                <thead>
                                    <tr>
                                        <th class="product_remove">Delete</th>
            
                                        <th class="product_name">Product</th>
                                        <th class="product-price">Price</th>
                                        <th class="product-price">Buy Now</th>
                                        
                                       
                                    </tr>
                                </thead> <!-- End Cart Table Head -->
                             <tbody>
                                    <!-- Start Cart Single Item-->
                                    {% for i in wishlistItems %}
                                    <tr>
                                        <td class="product_remove">
                                            <!-- <a href="#"><i class="fa fa-trash-o"></i></a> -->
                                            <a href="{% url 'delete-wishlist' %}?wishlistitemId={{i.id}}" ><i class="fa fa-trash-o"></i></a>
                                        </td>
                                        
                                        <td class="d-flex">
                                            <div class="d-flex ml-10" style="justify-items: center;">
                                                <a href=""><img style="width: 100px;height: 100px;" src="{{ i.product.thumbnail_image.url }}" alt="">
                                                </a>
                                            
                                                <a style="display: flex; align-items: center; padding: 10px;" href="{% url 'product_detail' slug=i.product.product_variant_slug %}">{{ i.product.get_product_name  }}</a>
                                            </div>
                                            
                                        </td>
                                        <td class="product-price">
                                            {{i.product.total_price}}
                                        </td>
                                        <td>
                                           <a href="{% url 'addtocart' slug=i.product.product_variant_slug %}" class="btn btn-golden">Add to cart</a> 
                                        </td>
                                       
                                    </tr>
                                    {% endfor %}<!-- End Cart Single Item-->

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        </div> 

{% endblock content %}
